<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>github</title>
        
        <link rel="stylesheet" type="text/css" href="./style.css">

        
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">

        
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container">
            <div class="row div1">
                
                <div class="col-1 pt-4 ps-4">
                    
                    <i class="fa-brands fa-github fa-2xl"></i>
                </div>

                <div class="col-11 d-flex justify-content-center p-4">
                    
                    <h3>GITHUB</h3>
                </div>
            </div>

            <div class="row">
                
                <div class="col-3">
                    
                    <div class="card m-4" style="height: 500px;">
                        <div class="card-body" style="background-color: rgb(36, 33, 33);">   
                        </div>
                    </div>
                </div>

                <div class="col-8 d-flex flex-column">
                    <div class="row mt-4" style="flex:1">
                        <div class="col">
                            <div class="row d-flex justify-content-center align-items-center">
                                <div class="col-9">
                                    <input class="form-control"
                                        type="search"
                                        placeholder="search" style="background-color: rgb(32, 30, 30);">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-5 " style="flex: 2">
                        <div class="col">
                            <div class="card">
                                <div class="card-body" style="background-color: rgb(32, 30, 30);">
                                    card1
                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <div class="card">
                                <div class="card-body" style="background-color: rgb(32, 30, 30);">
                                    Card 2
                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <div class="card">
                                <div class="card-body" style="background-color:rgb(32, 30, 30)">
                                    Card 3
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row" style="flex:2">
                        <div class="col mt-4">
                            <div class="card">
                                <div class="card-body" style="background-color: rgb(32, 30, 30);">
                                    textarea
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
